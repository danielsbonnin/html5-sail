<html> 
	<head>
		<title>sail boat simulator</title> 
		<script src="./dist/bundle.js" type="module"></script>

		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="dashboard.css" />
		<link rel="stylesheet" href="sim-displays.css" />
		<link rel="icon" href="./assets/water-texture-3.png" />
	</head>
	<body> 
		<div id="topBar">
			<span id="appName">Sailing Sim</span>
			<div id="simControls">
				<button id="stopBtn" class="dashboardBtn">Stop</button>
				<button id="resetPosBtn" class="dashboardBtn">Reset Boat to Center</button>
				<div id="frameRateContainer" class="sliderContainer">
					<span>Frame Rate</span>
					<input type="text" id="frameRateDisplay"></input>
					<div>
						<input id="frameRateCtrl" type="range" min="10" max="60"/>
					</div>
				</div>
				<div id="mapSizeContainer" class="sliderContainer">
					<span>Map Size</span>
					<input type="text" id="mapSizeDisplay">
					<div>
						<input id="mapSizeCtrl" type="range" min="100" max="10000"/>
					</div>
				</div>
			</div>
		</div>
		<div id="pageContent">
			<div id="viewsContainer">
				<div id="miniMap">
					<canvas id="miniMapCanvas"></canvas>
				</div>
				<div id="zoomView">
					<canvas id="waterCanvas" class="mainCanvas" tabindex='1'>
						fallback
					</canvas>
					<canvas id="windCanvas" class="mainCanvas overlay"></canvas>
				</div>
			</div>
			<div id="dataContainer">
				<div class="dashboardDataItem">
					<span>Speed</span>
					<div class="guageContainer">
						<canvas id="speedGauge" class="fancyGuage"></canvas>
					</div>
				</div>
				<div class="dashboardDataItem">
					<span>Heading</span>
					<div class="guageContainer">
						<canvas id="boatAngleGauge" class="fancyGuage" data-type="radial-gauge"
							data-animated-value="true"
							data-width="170"
							data-height="170"
							data-min-value="0"
							data-max-value="360"
							data-major-ticks="N,NE,E,SE,S,SW,W,NW,N"
							data-minor-ticks="22"
							data-ticks-angle="360"
							data-start-angle="180"
							data-stroke-ticks="false"
							data-highlights="false"
							data-color-plate="#33a"
							data-color-major-ticks="#f5f5f5"
							data-color-minor-ticks="#ddd"
							data-color-numbers="#ccc"
							data-color-needle="rgba(240, 128, 128, 1)"
							data-color-needle-end="rgba(255, 160, 122, .9)"
							data-value-box="false"
							data-value-text-shadow="false"
							data-color-circle-inner="#fff"
							data-color-needle-circle-outer="#ccc"
							data-needle-circle-size="15"
							data-needle-circle-outer="false"
							data-animation-rule="linear"
							data-needle-type="line"
							data-needle-start="75"
							data-needle-end="99"
							data-needle-width="3"
							data-borders="true"
							data-border-inner-width="0"
							data-border-middle-width="0"
							data-border-outer-width="4"
							data-color-border-outer="#ccc"
							data-color-border-outer-end="#ccc"
							data-color-needle-shadow-down="#222"
							data-border-shadow-width="0"
							data-animation-target="plate"
							data-units="ᵍ"
							data-title="HEADING"
							data-font-title-size="19"
							data-font-numbers-size="25"
							data-color-title="#f5f5f5"
							data-animation-duration="15"
							data-use-min-path="true"
						></canvas>
					</div>
				</div>
				<div class="dashboardDataItem">
					<span>Relative Wind</span>
					<div class="guageContainer">
						<div id="boatInfoDisplay">
							<canvas id="hull" class="stackedCanvas"></canvas>
							<canvas id="relWind" class="stackedCanvas"></canvas>
							<canvas id="relBoom" class="stackedCanvas"></canvas>
						</div>
					</div>
				</div>
				<div class="dashboardDataItem">
					<span>Boat Controls</span>
					<div id="boatControls" class="guageContainer">
						<div id="rudderSliderContainer" class="sliderContainer">
							<span>Rudder Angle</span>
							<input type="text" id="rudderDisplay"></textbox>
							<div>
								<input id="rudderCtrl" type="range" min="-0.78" max="0.78" step="0.01" />
							</div>
						</div>
						<div id="windSliderContainer" class="sliderContainer">
							<span>Wind Angle</span>
							<input type="text" id="windDisplay"></textbox>
							<div>
								<input id="windCtrl" type="range" min="-3.14" max="3.14" step="0.01" />
							</div>
						</div>
						<div id="sheetSliderContainer" class="sliderContainer" tooltip="rope restricting boom">
							<span>Sheet %</span>
							<input type="text" id="sheetDisplay">
							<input type="checkbox" id="sheetToggle">
							<div>
								<input id="sheetCtrl" type="range" min="0" max="1.6" step="0.001" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
